<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account & Lists Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #bfd3d9;
    }

    .account-container {
      position: relative;
      display: inline-block;
    }

    .account-button {
      background-color: #232f3e;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 220px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      padding: 10px;
    }

    .dropdown-content a {
      color: #111;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #f2f2f2;
    }

    .account-container:hover .dropdown-content {
      display: block;
    }

    .dropdown-section {
      border-bottom: 1px solid #ccc;
      margin-bottom: 8px;
      padding-bottom: 8px;
    }

    .dropdown-section:last-child {
      border: none;
    }

    .dropdown-title {
      font-weight: bold;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div class="account-container">
  <button class="account-button">Hello, Sign in<br><strong>Account & Lists â–¼</strong></button>
  <div class="dropdown-content">
    <div class="dropdown-section">
      <div class="dropdown-title">Your Account</div>
      <a href="#">Your Orders</a>
      <a href="#">Your Wishlist</a>
      <a href="#">Your Recommendations</a>
      <a href="#">Your Addresses</a>
      <a href="#">Your Payments</a>
    </div>
    <div class="dropdown-section">
      <div class="dropdown-title">Account Settings</div>
      <a href="#">Login & Security</a>
      <a href="#">Prime Membership</a>
      <a href="#">Manage Subscriptions</a>
      <a href="#">Communication Preferences</a>
    </div>
    <div class="dropdown-section">
      <div class="dropdown-title">Help & Support</div>
      <a href="#">Customer Service</a>
      <a href="#">Returns Center</a>
      <a href="#">Help</a>
    </div>
  </div>
</div>

</body>
</html>
