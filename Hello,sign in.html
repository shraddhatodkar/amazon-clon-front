<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello, Sign In</title>
  <script>
    function data(){
        var a = document.getElementById("email").value;
        var b = document.getElementById("password").value;

        if(a == "" || b == "" ){
            alert("Please fill both fields");
            return false;
        }
        alert("Your sign in process completed Successfully.!");
        return true;
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #bfd3d9, #bfd3d9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      /* background: rgba(0 , 0 , 0 , 0.3); */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .extra-links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .extra-links a {
      color: #0073e6;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸ”¥Hello, Sign In</h2>
    <form name="f1" onsubmit="return data()">
      <label for="email">Email or Username</label>
      <input type="text" id="email" placeholder="Enter your email or username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>
    </form>
    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>New user? <a href="#">Create an Account</a></p>
    </div>
  </div>
</body>
</html>
