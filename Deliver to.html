<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pincode Modal</title>
  <style>
    body {
      background-color: #bfd3d9;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      position: relative;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      cursor: pointer;
    }

    .signin-btn {
      background-color: #ffd814;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 24px;
      width: 100%;
      margin: 15px 0;
    }

    .separator {
      margin: 10px 0;
      color: #888;
    }

    .pincode-section {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .pincode-section input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 20px;
      width: 120px;
      text-align: center;
    }

    .apply-btn {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Trigger Button -->
<button onclick="openModal()">Deliver to India</button>

<!-- Modal Overlay -->
<div id="locationModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Choose your location</h2>
    <p>Select a delivery location to see product availability and delivery options</p>

    <button class="signin-btn">Sign in to see your addresses</button>

    <div class="separator">or enter an Indian pincode</div>

    <div class="pincode-section">
      <input type="text" id="pincode" placeholder="Enter pincode" maxlength="6" />
      <button id="apply-btn" class="apply-btn" onclick="checkPincode()">Apply</button>
    </div>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("locationModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("locationModal").style.display = "none";
  }

  function checkPincode() {
    var pincode = document.getElementById("pincode").value.trim();

    // Check if pincode is empty or not a 6-digit number
    if (pincode === "" || !/^\d{6}$/.test(pincode)) {
      alert("Please enter a valid 6-digit Pin-Code number");
      return false;
    }

    alert("Your Pin-Code applied successfully: " + pincode);
    closeModal();
    return true;
  }
</script>

</body>
</html>
