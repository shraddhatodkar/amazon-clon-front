<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazon Clone - Sell Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #bfd3d9;
    }

    .sell-section {
      padding: 40px 20px;
      background-color: #fffbea;
      max-width: 1200px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 30px;
    }

    .sell-image {
      flex: 1 1 300px;
    }

    .sell-image img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .sell-content {
      flex: 2 1 400px;
    }

    .sell-title {
      font-size: 26px;
      font-weight: bold;
      color: #232f3e;
      margin-bottom: 10px;
    }

    .sell-desc {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .sell-btn {
      background-color: #ffa41c;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .sell-btn:hover {
      background-color: #ff8f00;
    }

    @media (max-width: 768px) {
      .sell-section {
        flex-direction: column;
        text-align: center;
      }

      .sell-content {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sell-section">
    <div class="sell-image">
      <img src="https://m.media-amazon.com/images/G/01/sell/images/ogp/sell-art-ogp.jpg" alt="Sell on Amazon" />
    </div>
    <div class="sell-content">
      <div class="sell-title">ðŸ”¥Start Selling on Amazon..ðŸ”¥</div>
      <div class="sell-desc">
        Reach millions of customers across India. Whether you're a small business or a big brand, Amazon makes selling easy and profitable.
      </div>
      <button class="sell-btn">Start Selling</button>
    </div>
  </div>

</body>
</html>
